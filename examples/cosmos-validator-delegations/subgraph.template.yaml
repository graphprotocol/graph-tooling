specVersion: 0.0.5
description: Validator Delegations Example
repository: https://github.com/graphprotocol/graph-toolings
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: { { name } }
    network: { { network } }
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Delegation
        - Coin
      transactionHandlers:
        - handler: handleTx
      file: ./src/mapping.ts

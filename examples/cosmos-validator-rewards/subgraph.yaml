specVersion: 0.0.5
description: Validator Rewards Example
repository: https://github.com/graphprotocol/graph-toolings
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: CosmosHub
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Reward
      eventHandlers:
        - event: rewards
          handler: handleReward
      file: ./src/mapping.ts

specVersion: 0.0.5
description: Block Filtering Example
repository: https://github.com/graphprotocol/graph-toolings
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: { { name } }
    network: { { network } }
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Block
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

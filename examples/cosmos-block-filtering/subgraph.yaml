specVersion: 0.0.5
description: Block Filtering Example
repository: https://github.com/graphprotocol/example-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: CosmosHub
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Block
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

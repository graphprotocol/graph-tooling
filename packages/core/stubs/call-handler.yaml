specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: test
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Contract
          file: ./abis/Contract.json
      callHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

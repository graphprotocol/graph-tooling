name: Tests
env:
  NODE_NO_WARNINGS: true
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: Setup Env
        with:
          nodeVersion: 20
          packageManager: pnpm
          packageManagerVersion: 8.10.4

      - name: Lint
        run: pnpm lint

  cli:
    name: CLI / nodejs v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 21]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: Setup Env
        with:
          nodeVersion: ${{ matrix.node-version }}
          packageManager: pnpm
          packageManagerVersion: 8.10.4

      - name: Setup git user information
        run: |
          git config --global user.name "$(git log -n 1 --pretty=format:%an)"
          git config --global user.email "$(git log -n 1 --pretty=format:%ae)"

      - name: Build Packages
        run: pnpm build # will also check types

      - name: Run Tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm run test:cli

  event-handler:
    name: Ethereum Basic Event Handlers
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: Setup Env
        with:
          nodeVersion: 20
          packageManager: pnpm
          packageManagerVersion: 8.10.4

      - name: Build Packages
        run: pnpm build

      - name: Should re-link local workspace deps?
        run: pnpm i

      - name: Run Tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm run --filter="example-ethereum-basic-event-handlers" test

  ts:
    name: Graph TS
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: the-guild-org/shared-config/setup@main
        name: Setup Env
        with:
          nodeVersion: 20
          packageManager: pnpm
          packageManagerVersion: 8.10.4

      - name: Build Packages
        run: pnpm build # will also check types

      - name: Run Tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm run test:ts
